title: WKID Personal Pages
description: Personal pages built with Jekyll
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - vite.config.js
  - .git/
  - .gitignore
  - .gitattributes
  - src/
  - public/
  - .github/
  - .vscode/
  - README.md
  - .env
  - .env.* 